{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3 class="text-center">Create Account</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="form-group mt-3">
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="form-group mt-3">
            <input type="text" name="phone" class="form-control" placeholder="Enter phone number" required>
        </div>
        <div class="form-group mt-3">
            <input type="password" name="password1" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="form-group mt-3">
            <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">SUBMIT</button>
    </form>
    <p class="text-center mt-3">
        Have an account? <a href="{% url 'login' %}">Login Here</a>
    </p>
</div>
{% endblock %}
